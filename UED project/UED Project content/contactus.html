<h1>Contact Form</h1>
	<h3>Drop us a message below,and we will back to you within 3 working days!</h3>
	<div id="mainContent">
		<form id="ContactForm">
			<table align="center">
			<tr>
				<td><label for="name">Name:</label></td>
				<td><input type="text" id="name"></td></tr>
				<td><label for="email">Email:</label></td>
				<td><input type="type" id="email"></td>
			</tr>
			<tr>
				<td><label for="phone">Phone:</label></td>
				<td><input type="number" id="phone"></td>
			</tr>
			<tr>
				<td><label for="category">Category:</label></td>
				<td>
					<select id="category">
						<option> Dress</option>
						<option>Skirt</option>
						<option>Pants</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="message">Message:</label></td>
				<td>
					<textarea id="message" rows="5" cols="20"></textarea>
				</td>
			</tr>
			<tr>
				
				<td>
					<input type="submit" id="btnSubmit">
					<input type="reset" id="btnReset">
				</td>
			</tr>
			</table>
		</form>
	</div>
